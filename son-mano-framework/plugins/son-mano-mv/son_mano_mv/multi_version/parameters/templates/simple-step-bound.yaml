name: "simplechain"

# list of all involved components 
components:
  - name: "S"
    type: "source"
    stateful: False
    inputs: 0
    outputs: 1
    resource_demands:
      - resource_type: "vm"
        demand: 
          boundary: [[0,5],[6,10],[11,1000]]
          cpu: [[0,0],[0,0],[0,0]]
          out: 
            - [1,0]            
  - name: "A"
    type: "normal"
    stateful: False
    inputs: 1
    outputs: 1
    resource_demands:
      - resource_type: "vm" 
        demand:  
          boundary: [[0,5],[6,10],[11,1000]]
          cpu: [[1,1],[2,4],[0,501]]
          out: 
            - [1,0]   
      - resource_type: "container" 
        demand:  
          boundary: [[0,5],[6,10],[11,1000]]
          cpu: [[1,0],[2,2],[0,501]]
          out: 
            - [1,0]   
      - resource_type: "container_gpu"
        demand:
          boundary: [[0,10],[11,20],[21,1000]]
          gpu: [[1,1],[1,3],[1,501]]
          cpu: [[1,0],[2,1],[0,501]]
          out: 
            - [1,0]   
  - name: "B"
    type: "normal"
    stateful: False
    inputs: 1
    outputs: 0
    resource_demands:
      - resource_type: "vm"  
        demand:
          boundary: [[0,10],[11,50],[51,1000]]
          cpu: [[1,0],[2,0],[0,501]]
          out: 
            - []   

# list of vLinks interconnecting the components (with at least src and dest)
vlinks:
  - src: "S"
    src_output: 0
    dest: "A"
    dest_input: 0
    max_delay: 50
  - src: "A"
    src_output: 0
    dest: "B"
    dest_input: 0
    max_delay: 50
