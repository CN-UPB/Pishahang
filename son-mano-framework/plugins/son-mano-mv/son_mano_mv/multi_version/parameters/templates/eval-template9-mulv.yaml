name: "eval-template9-mulv"

# list of all involved components 
components:
  - name: "S"
    type: "source"
    stateful: False
    inputs: 0
    outputs: 1
    resource_demands:
      - resource_type: "vm"
        demand: 
          boundary: [[0,4.99999],[5,9.99999],[10,14.99999],[15,1000]]
          cpu: [[0,0],[0,0],[0,0],[0,0]]
          out: 
            - [1,0]  
          time: 0 
    group: [-1,-1] 
  - name: "DPI"
    type: "normal"
    stateful: False 
    inputs: 1
    outputs: 0
    resource_demands:
      - resource_type: "vm"
        demand: 
          boundary: [[0,4.99999],[5,9.99999],[10,14.99999],[15,1000]]
          cpu: [[0.1,1],[0.4,1],[0.9,2],[0,5001]]
          out: 
            - []    
          time: 5      
      - resource_type: "accelerated"
        demand: 
          boundary: [[0,4.99999],[5,9.99999],[10,14.99999],[15,1000]]
          cpu: [[0.05,1],[0.06,1],[0.07,2],[0,5001]]
          gpu: [[0,1],[0,1],[0,2],[0,5001]]
          out: 
            - []    
          time: 0.25
    group: [0,1] 


# list of vLinks interconnecting the components (with at least src and dest)
vlinks:
  - src: "S"
    src_output: 0
    dest: "DPI"
    dest_input: 0
    max_delay: 50




