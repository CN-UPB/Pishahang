  definitions: 
    Service: 
      required: 
        - "serviceId"
      properties: 
        serviceId: 
          type: "string"
          format: "uuid"
        name: 
          type: "string"
        vendor: 
          type: "string"
        version: 
          type: "string"
        created_at: 
          type: "string"
          format: "date"
        updated_at: 
          type: "string"
          format: "date"
    Services: 
      type: "array"
      items: 
        $ref: "#/definitions/Service"
    ServiceInstance: 
      required: 
        - "instanceId"
        - "serviceId"
      properties: 
        instanceId: 
          type: "string"
          format: "uuid"
        serviceId: 
          type: "string"
          format: "uuid"
        created_at: 
          type: "string"
          format: "date"
        updated_at: 
          type: "string"
          format: "date"
    ServiceInstances: 
      type: "array"
      items: 
        $ref: "#/definitions/ServiceInstance"
    Error: 
      properties: 
        code: 
          type: "string"
        message: 
          type: "string"
  responses: 
    Standard500ErrorResponse: 
      description: "An unexpected error occured."
      schema: 
        $ref: "#/definitions/Error"
    RequiredRecordDoesNotExistResponse: 
      description: "The required record does not exist"
      schema: 
        $ref: "#/definitions/Error"
  parameters: 
    limit: 
      name: "limit"
      in: "query"
      description: "Number of service instances to return. Default is 5, maximum is 100"
      type: "integer"
    offset: 
      name: "offset"
      in: "query"
      description: "Offset the list of returned results by this amount. Default is zero"
      type: "integer"
