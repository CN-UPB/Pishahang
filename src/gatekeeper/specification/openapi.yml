components:
  schemas:
    VimType:
      type: string
      enum: [openStack, AWS, kubernetes]
    DescriptorType:
      type: string
      enum: [service, vm, cn, fpga]
    Descriptor:
      required:
        - descriptor
      properties:
        id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date
        updatedAt:
          type: string
          format: date
        type:
          $ref: "#/components/schemas/DescriptorType"
        descriptor:
          type: object
    Descriptors:
      type: "array"
      items:
        $ref: "#/components/schemas/Descriptor"
    DeleteDescriptor:
      properties:
        id:
          type: string
          format: uuid
    DescriptorDeffinition:
      required:
        - descriptor
      properties:
        descriptor:
          type: object
    TypeDeffinition:
      required:
        - type
      properties:
        type:
          type: string
    Service:
      required:
        - uuid
      properties:
        uuid:
          type: string
          format: uuid
        created_at:
          type: string
          format: date
        updated_at:
          type: string
          format: date
    Services:
      type: "array"
      items:
        $ref: "#/components/schemas/Service"
    ServiceInstance:
      required:
        - instanceId
        - serviceId
      properties:
        instanceId:
          type: string
          format: uuid
        serviceId:
          type: string
          format: uuid
        created_at:
          type: string
          format: date
        updated_at:
          type: string
          format: date
    ServiceInstances:
      type: array
      items:
        $ref: "#/components/schemas/ServiceInstance"
    Error:
      required:
        - status
        - detail
      properties:
        status:
          type: number
        detail:
          type: string
    openStack:
      required:
        - uuid
      properties:
        uuid:
          type: string
          format: uuid
        created_at:
          type: string
          format: date
        updated_at:
          type: string
          format: date

    openStacks:
      type: array
      $ref: "#/components/schemas/openStack"

  responses:
    Error404:
      description: The requested resource could not be found.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Error500:
      description: An unexpected error occured.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
