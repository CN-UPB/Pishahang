descriptor_type: "function"
descriptor_version: "vnfd-schema-01"
descriptor_flavor: "openstack"

vendor: eu.sonata-nfv
name: iperf-vnf
version: "0.2"
author: Steven van Rossem, iMinds
description: A first iperf VNF descriptor. The iperf VNF acts as a traffic source.

virtual_deployment_units:
  - id: vdu01
    vm_image: "https://images.example.com/image"
    vm_image_format: "vhd"
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 2
        size_unit: "GB"
      storage:
        size: 10
        size_unit: "GB"
    connection_points:
      - id: "cp01"
        interface: "ipv4"
        type: "internal"
      - id: "cp02"
        interface: "ipv4"
        type: "internal"
      - id: "cp03"
        interface: "ipv4"
        type: "internal"

virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:cp01"
      - "mgmt"
  - id: "input"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:cp02"
      - "input"
  - id: "output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:cp03"
      - "output"

connection_points:
  - id: "mgmt"
    interface: "ipv4"
    type: "management"
  - id: "input"
    interface: "ipv4"
    type: "external"
  - id: "output"
    interface: "ipv4"
    type: "external"
