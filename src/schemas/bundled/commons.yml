$schema: 'http://json-schema.org/draft-07/schema#'
description: Common definitions that can be referenced by other schemas.
definitions:
  general_units:
    const: Percentage
  memory_units:
    enum:
      - B
      - kB
      - KiB
      - MB
      - MiB
      - GB
      - GiB
      - TB
      - TiB
      - PT
      - PiT
  bandwidth_units:
    enum:
      - bps
      - kbps
      - Mbps
      - Gbps
      - Tbps
  frequency_units:
    enum:
      - Hz
      - kHz
      - MHz
      - GHz
      - THz
  images_formats:
    enum:
      - raw
      - vhd
      - vmdk
      - vdi
      - iso
      - qcow2
      - docker
      - ova
      - ovf
      - bare
  interfaces:
    enum:
      - interface
  function_status:
    enum:
      - failed
      - normal operation
      - degraded operation
      - offline
      - terminated
