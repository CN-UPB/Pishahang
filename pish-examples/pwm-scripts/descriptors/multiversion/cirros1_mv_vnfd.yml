---
descriptor_version: vnfd-schema-01
description: A basic VNF descriptor with load generator and one VDU
name: cirros-image-1-mv
vendor: pg-scramble
version: '1.0'
author: pg-scramble
virtual_deployment_units:
- id: cirros-image-1
  description: cirros-image-1
  vm_image: "cirros-image-1"
  vm_image_format: qcow2
  resource_requirements:
    cpu:
      vcpus: 1
    memory:
      size: 512
      size_unit: MB
    storage:
      size: 1
      size_unit: GB
  connection_points:
  - id: eth0
    interface: ipv4
    type: external

virtual_deployment_units_acc:
- id: "cirros-image-1"
  name: "cirros-image-1"
  service_image: "cirros"
  service_type: "LoadBalancer"
  service_ports:
  - name: "ssh"
    protocol: "TCP"
    port: 22
    target_port: 22
  resource_requirements:
    memory:
      size: 32
      size_unit: "Mi"
    gpu:
      gpus: 1

virtual_deployment_units_con:
- id: "cirros-image-1"
  name: "cirros-image-1"
  service_image: "cirros"
  service_type: "LoadBalancer"
  service_ports:
  - name: "ssh"
    protocol: "TCP"
    port: 22
    target_port: 22
  resource_requirements:
    memory:
      size: 32
      size_unit: "Mi"      

monitoring_config:
  fetch_frequency: 5
  average_range: 30 

monitoring_parameters:
  - cpu
  - net

# - cpu
# - net
# - packets
# - mem
# - mem_usage
# - mem_usage_limit
# - mem_activity  
# - throttle_serviced_ops
# - throttle_io
# - pgfaults
# - writeback

monitoring_rules:
  - name: "vm:rule:cpu"
    description: "Trigger if CPU usage is above 90 percent in last 30s"
    duration: 30
    version: "VM"
    switch: "ACC"
    condition: "cpu > 90"
    condition_extra: "all"
  - name: "acc:rule:net"
    description: "Trigger if NET Upload is above 1500 kbps in last 30s"
    duration: 30
    version: "VM"
    switch: "ACC"
    condition: "net > 1500"
    condition_extra: "upload"

  - name: "acc:rule:cpu"
    description: "Trigger if CPU usage is above 90 percent in last 30s"
    duration: 30
    version: "ACC"
    switch: "VM"
    condition: "cpu > 90"
    condition_extra: "user"
  - name: "acc:rule:net"
    description: "Trigger if NET Upload is above 1500 kbps in last 30s"
    duration: 30
    version: "ACC"
    switch: "VM"
    condition: "net > 1500"
    condition_extra: "upload"

# Image name on openstack should be "pg-scramble_cirros-image-1-mv_1.0_cirros-image-1"