---
descriptor_version: policy-schema-01
description: A policy descriptor for multi-version switching
name: cirros-image-1-mv
version: '1.0'
author: ashwin

# The time block for prediction and switching (Minimum 1m) 
look_ahead_time_block: 15

# Monitoring config (Get average of the last 60s every 10s )
monitoring_config:
  fetch_frequency: 10
  average_range: 60 

# Whether to allow switching inbetween time blocks 
static_switching: false

# Default version to deploy on init
default_deployment_version: "GPU"
default_deployment_version_image: cirros-image-1-con

# Score range for weights
score_range:
  max: 5
  min: 1

# WEIGHTS for decision matrix
# cost, over_provision, overhead, support_deviation, same_version
weights:
  negative:
    cost: 4
    over_provision: 3
    overhead: 4
  positive:
    support_deviation: 2
    same_version: 3

# Version parameters
versions:
  virtual_deployment_units_vm:
    cirros-image-1-vm: 
      cost_per_min: 2
      max_data_rate: 600
      management_overhead: 60
    cirros-image-2-vm: 
      cost_per_min: 2
      max_data_rate: 600
      management_overhead: 60

  virtual_deployment_units_gpu:
    cirros-image-1-gpu: 
      cost_per_min: 10
      max_data_rate: 3000
      management_overhead: 6
    cirros-image-2-gpu: 
      cost_per_min: 10
      max_data_rate: 3000
      management_overhead: 6

  virtual_deployment_units_con:
    cirros-image-1-con: 
      cost_per_min: 2
      max_data_rate: 1200
      management_overhead: 6
    cirros-image-2-con: 
      cost_per_min: 2
      max_data_rate: 1200
      management_overhead: 6


# Things to be described in the policy
#    • Cost VNFs
#    • VNF Overhead
#    • Supported datarates
#    • Monitoring config
#    • Look ahead time - block time
#    • Static switching in each time block
#    • default versions and type
#    • Score range (ex. 1-5)
#    • Weights for decision
#       ◇ Cost (-)           	
#       ◇ Over Provision (-) 	
#       ◇ Overhead (-)
#       ◇ Support deviation (+)
#       ◇ Same Version (+)
