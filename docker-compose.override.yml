# Development docker-compose.yml override
version: "3.3"

services:
  # Influxdb for monitoring
  monitor-influxdb:
    build: ./src/monitor/influxDB

  # Repositories
  catalogue-repos:
    build: ./son-catalogue-repos

  # MANO framework -------------------------------------------------------------
  # Base
  mano-base:
    image: pishahang/mano-base:${PISHAHANG_VERSION}
    build: ./src/mano-framework/base

  # Plugin Manager
  pluginmanager:
    build: ./src/mano-framework/pluginmanager

  # Service Lifecycle Management Plugin
  servicelifecyclemanagement:
    build: ./src/mano-framework/plugins/service-lifecycle-management

  # Function Lifecycle Management Plugin
  openstack-lifecycle-manager:
    build: ./src/mano-framework/plugins/openstack-lifecycle-manager

  # Specific Manager Registry (SMR)
  specificmanagerregistry:
    build: ./src/mano-framework/specificmanager/specific-manager-registry

  # Placement Plugin
  placementplugin:
    build: ./src/mano-framework/plugins/placement

  # Cloud Service Life-cycle Management Plugin
  cloudservicelifecyclemanagement:
    build: ./src/mano-framework/plugins/cloud-service-lifecycle-management

  # SDN Plugin
  sdn-plugin:
    build: ./src/mano-framework/plugins/sdn

  # VIM Adaptor
  vim-adaptor:
    build: ./vim-adaptor

  # Monitoring -----------------------------------------------------------------
  # Monitoring Push Gateway
  monitor-pushgateway:
    build: ./src/monitor/pushgateway

  # Monitoring – Prometheus
  monitor-prometheus:
    build: ./src/monitor/prometheus

  # Monitoring Manager
  monitor-manager:
    build: ./src/monitor/manager

  # Monitoring – Probe
  monitor-probe:
    # build: ./monitor/ ?
