descriptor_type: service
descriptor_version: "1.0"
vendor: "eu.sonata-nfv.service-descriptor"
name: "image-serving"
version: "1.0"
author: "Tobias Dierich"
description: "Static Image Serving Example."

cloud_services:

network_functions:
  - vnf_id: "static-images"
    vnf_vendor: "eu.sonata-nfv.cloud-service-descriptor"
    vnf_name: "static-images"
    vnf_version: "1.0"
  - vnf_id: "squid-cache"
    vnf_vendor: "eu.sonata-nfv.vnf-descriptor"
    vnf_name: "squid-cache"
    vnf_version: "1.0"

connection_points:
  - id: "mgmt"
    interface: "ipv4"
    type: "management"
  - id: "input"
    interface: "ipv4"
    type: "external"
  - id: "output"
    interface: "ipv4"
    type: "external"

virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "squid-cache:mgmt"
      - "mgmt"
  - id: "input-2-cache"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "input"
      - "squid-cache:input"
  - id: "cache-2-output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "squid-cache:output"
      - "output"

forwarding_graphs:
  - fg_id: "ns:fg01"
    number_of_endpoints: 2
    number_of_virtual_links: 2
    constituent_vnfs:
      - "squid-cache"
    network_forwarding_paths:
      - fp_id: "ns:fg01:fp01"
        policy: "none"
        connection_points:
          - connection_point_ref: "input"
            position: 1
          - connection_point_ref: "squid-cache:input"
            position: 2
          - connection_point_ref: "squid-cache:output"
            position: 3
          - connection_point_ref: "output"
            position: 4
